<script>
    function format(d) {
        // `d` is the original data object for the row
        return '<table class="table">' +
            '<tr>' +
            '<th>Min Stock :</th>' +
            '<td>' + d["Stock"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>MinCW :</th>' +
            '<td>' + d["MinCW"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>จำนวน MinQT :</th>' +
            '<td>' + d["MinQT Tower"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Changwattana :</th>' +
            '<td>' + d["Changwattana"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Quintus :</th>' +
            '<td>' + d["Quintus"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Total Stock :</th>' +
            '<td>' + d["Total Stock"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Critical CW :</th>' +
            '<td>' + d["Critical CW"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Critical QT :</th>' +
            '<td>' + d["Critical QT"] + '</td>' +
            '</tr>' +
            '<tr>' +
            '<th>Crtitical Total :</th>' +
            '<td>' + d["Crtitical Total"] + '</td>' +
            '</tr>' +
            '</table>';
    }

    document.addEventListener("DOMContentLoaded", function() {
        var dataSet = [];
        var table = null;

        liff.init({
            liffId: "1655032626-V4QkoRMZ"
        }, () => {}, err => console.error(err.code, error.message));

        function onSuccess(DataPass) {
            console.log(JSON.parse(DataPass));
            dataSet = JSON.parse(DataPass);

            table = $('#tabel1').DataTable({
                responsive: true,
                data: dataSet,
                columns: [{
                    "className": 'details-control',
                    "orderable": false,
                    "data": null,
                    "defaultContent": ''
                }, {
                    title: "รายการอุปกรณ์",
                    data:  "รายการอุปกรณ์"
                }, {
                    title: "รหัสอุปกรณ์",
                    data: "รหัสอุปกรณ์",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data;
                    }
                }, {
                    title: "หน่วย",
                    data: "หน่วย",
                    render: function(data, type, row, meta) {
                        return data === '' ?
                            '-' : data;
                    }
                }]
            });
        }

        google.script.run.withSuccessHandler(onSuccess)
            .filterByValue();

        $('#tabel1').on('click', 'td.details-control', function() {
            var tr = $(this).closest('tr');
            var row = table.row(tr);

            if (row.child.isShown()) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            } else {
                // Open this row
                row.child(format(row.data())).show();
                tr.addClass('shown');
            }
        });
    });
</script>
